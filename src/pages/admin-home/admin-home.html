<ion-header>
    <ion-navbar color="navbar" class="white-text">
      <ion-title no-padding >
        <ion-item style="background: transparent !important" no-lines no-padding>
          <ion-avatar item-left>
            <img [src]="photoURL">
          </ion-avatar>
          <span style="color:aliceblue">Welcome Admin</span>
        </ion-item>
      </ion-title>
      <ion-buttons right >
        <button ion-button icon-only (click)="Logout()">
            <ion-icon ios="ios-log-out" md="md-log-out" (click)="logout()"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  


<ion-content padding>
  <button ion-button (click)="gotoNext()"> sales Persons </button>
</ion-content>
