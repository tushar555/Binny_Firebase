<ion-header >
    <ion-navbar color="navbar" class="white-text">
      <ion-title no-padding >
        <ion-item style="background: transparent !important" no-lines no-padding>
          <span style="color:aliceblue" text-center>Profile</span>
        </ion-item>
      </ion-title>
      
    </ion-navbar>
  </ion-header>
  
<ion-content>
<div class="profile-image" (click)="editimage()">
  <img src="{{avatar}}">
</div>
<div>
  <h2 (click)="editname()">{{displayName}}</h2>
</div>
<div>
  Tap on your pic or nick name to change it.
</div>
<div class="spacer" style="height: 10px;"></div>
<div>
  <button ion-button round outline color="danger" (click)="logout()">Logout</button>
</div>
</ion-content>
