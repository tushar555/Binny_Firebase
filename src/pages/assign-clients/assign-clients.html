
<ion-header>
    <ion-navbar color="navbar" class="white-text">
      <ion-title no-padding >
        <ion-item style="background: transparent !important" no-lines no-padding>          
          <span style="color:aliceblue">Assign Clients for {{salespDetails.displayName}}</span>
        </ion-item>
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content no-padding>
      <ion-searchbar (ionInput)="getItems($event)" mode='ios'></ion-searchbar>
      <ion-list>
        <ion-item *ngFor="let person of addedClientsArray">
         <div (click)="addClient(person)"> {{ person.displayName }} </div>
         <div item-right><ion-icon ios="ios-person-add" md="md-person-add"></ion-icon> </div>
        </ion-item>
      </ion-list>
    </ion-content>
